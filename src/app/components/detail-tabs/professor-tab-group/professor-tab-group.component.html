<mat-tab-group animationDuration="500ms">
  <mat-tab label="Professor Form Data">
    <ng-template matTabContent>
      <professor-form [detailId]="detailId" />
    </ng-template>
  </mat-tab>
  <mat-tab label="Assosiated students">
    <ng-template matTabContent>
      <students-data-table [masterId]="detailId" [masterType]="masterType" />
    </ng-template>
  </mat-tab>
</mat-tab-group>
