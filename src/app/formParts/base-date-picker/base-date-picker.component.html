<ng-container [formGroup]="formGroup">
  <mat-form-field *ngIf="alias" appMatLabelScroll (click)="picker.open()">
    <mat-label *ngIf="formGroup.get(alias)?.valid">{{ placeholder }}</mat-label>
    <mat-label *ngIf="formGroup.get(alias)?.invalid">{{
      getError()
    }}</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [formControlName]="alias"
      readonly
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker> </mat-datepicker>
  </mat-form-field>
</ng-container>
