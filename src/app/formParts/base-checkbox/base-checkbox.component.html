<ng-container [formGroup]="formGroup">
  <div>
    <mat-checkbox
      [formControlName]="alias"
      (click)="action && action(alias, formGroup)"
    >
      {{
        placeholder +
          (outputStringValue ? "  (" + outputStringValue + ")" : " ")
      }}</mat-checkbox
    >
  </div>
</ng-container>
